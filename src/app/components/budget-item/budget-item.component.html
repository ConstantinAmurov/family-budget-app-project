<div
  class="my-5 bg-purple-800 hover:bg-purple-500 py-3 px-5 text-white rounded-xl container"
>
  <div class="row">
    <div class=" my-auto col">
      <h1 class="text-lg ">{{ budget.title }}</h1>
      <h2 class="m-0">{{ budget.category }}</h2>
    </div>
    <div class="col flex justify-end items-center m-4">
      <p class="m-4 text-3xl">Amount: {{ budget.amount }}</p>
      <button type="submit" class="bg-white text-red-500 text-lg font-bold rounded-xl py-2 px-3 mx-4" >
          <fa-icon [icon] ="deleteIcon"></fa-icon>
      </button>
      <button type="submit" class="bg-white text-purple-300 text-lg font-bold rounded-xl py-2 px-3  mx-4" >
        <fa-icon [icon] ="editIcon"></fa-icon>
      </button>

    </div>
  </div>
</div>
